<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <section>
        <form id="game-setup" action="" method="post">
            <fieldset>
                <legend>Choose Game Mode</legend>
                <p>
                    <input type="radio" id="pvp" name="gameMode" value="player-vs-player">
                    <label for="pvp">Player vs Player</label>
                </p>
                <p>
                    <input type="radio" id="pvb" name="gameMode" value="player-vs-bot">
                    <label for="pvb">Player vs Bot</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Player 1 Symbol</legend>
                <p>
                    <input type="radio" id="x-symbol" name="playerSymbol" value="X">
                    <label for="x-symbol">X</label>
                </p>
                <p>
                    <input type="radio" id="o-symbol" name="playerSymbol" value="O">
                    <label for="o-symbol">O</label>
                </p>
            </fieldset>

            <button type="submit">Start Game</button>
        </form>
    </section>
    <section class="gamegrid">
        <div data-position="00"></div>
        <div data-position="01"></div>
        <div data-position="02"></div>
        <div data-position="10"></div>
        <div data-position="11"></div>
        <div data-position="12"></div>
        <div data-position="20"></div>
        <div data-position="21"></div>
        <div data-position="22"></div>
    </section>
</body>
</html>
