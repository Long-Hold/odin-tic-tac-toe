<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="player-selection">
        <p>Which player are you?</p>
        <button id="player-x" data-symbol="X" type="button">Player X</button>
        <button id="player-y" data-symbol="Y" type="button">Player Y</button>
    </section>

    <section class="gamegrid">
        <div data-position="00"></div>
        <div data-position="01"></div>
        <div data-position="02"></div>
        <div data-position="10"></div>
        <div data-position="11"></div>
        <div data-position="12"></div>
        <div data-position="20"></div>
        <div data-position="21"></div>
        <div data-position="22"></div>
    </section>
</body>
</html>
