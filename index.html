<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- This container is visible upon page load -->
    <!-- Disappears upon user submission -->
    <!-- Re appears if user selects 'New Game' -->
    <section>
        <h1>TIC-TAC-TOE</h1>
        <form id="game-setup" action="" method="post">
            <fieldset>
                <legend><strong>Choose Game Mode</strong></legend>
                <p>
                    <label>Player vs Player
                        <input type="radio" name="gameMode" value="player-vs-player" required>
                    </label>
                </p>
                <p>
                    <label>Player vs Bot
                        <input type="radio" name="gameMode" value="player-vs-bot">
                    </label>
                </p>
            </fieldset>

            <fieldset>
                <legend><strong>Player 1 Symbol</strong></legend>
                <p>
                    <label>X
                        <input type="radio" name="playerSymbol" value="X" required>
                    </label>
                </p>
                <p>
                    <label>O
                        <input type="radio" name="playerSymbol" value="O">
                    </label>
                </p>
            </fieldset>

            <button type="submit">Start Game</button>
        </form>
    </section>

    <!-- This container only appears after the game has been won -->
    <div class="game-over-container">
        <h1>Winner: <span></span></h1>
        <section>
            <button type="button" id="rematch">Rematch</button>
            <button type="button" id="new-game">New Game</button>
        </section>
    </div>

    <section class="gamegrid">
        <div data-position="00"></div>
        <div data-position="01"></div>
        <div data-position="02"></div>
        <div data-position="10"></div>
        <div data-position="11"></div>
        <div data-position="12"></div>
        <div data-position="20"></div>
        <div data-position="21"></div>
        <div data-position="22"></div>
    </section>
</body>
</html>
